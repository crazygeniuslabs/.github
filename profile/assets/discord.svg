<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @font-face {
        font-family: "Whitney";
        font-style: normal;
        font-weight: normal;
        src: local("Whitney"), url("public/assets/font/whitneymedium.woff") format("woff");
      }
    </style>
  </defs>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @font-face {
          font-family: "Whitney";
          font-style: normal;
          font-weight: normal;
          src: local("Whitney"), url("public/assets/font/whitneymedium.woff") format("woff");
        }
        @keyframes visualizer {
          0% {
            transform: scaleY(1);
          }
          50% {
            transform: scaleY(1.5);
          }
          100% {
            transform: scaleY(1);
          }
        }

        /* General */
        * {
          margin: 0;
          padding: 0;
          font-family: "Whitney", sans-serif;
          box-sizing: border-box;
        }

        body,
        html {
          height: 100%;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #1e1e1e;
        }

        .tooltip {
          display: block;
          position: absolute;
          color: #b6b7b7;
          background: #18191c;
          padding: 0.4rem;
          border-radius: 3px;
          max-width: 150px;
          width: max-content;
          font-size: 0.9rem;
          transform: scale(0);
          transition: 0.055s ease-in-out transform;
          z-index: 10;
          box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.35);
          -webkit-box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.35);
        }

        .tooltip-up {
          bottom: 42px;
        }

        .tooltip-up::before {
          content: "";
          position: absolute;
          bottom: -5px;
          left: 50%;
          transform: translateX(-50%);
          width: 0;
          height: 0;
          border-left: 6px solid transparent;
          border-right: 6px solid transparent;
          border-top: 6px solid #18191c;
        }

        .btn-container {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
        }

        .btn {
          display: flex;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          background-color: #152d4e;
          padding: 10px;
          border-radius: 3px;
          color: #fff;
          font-size: 0.85rem;
          transition: 0.2s ease-in-out;
          margin-top: 12px;
          height: 38px;
          flex: 1;
        }

        .btn img {
          height: 20px;
          filter: invert(100%);
        }

        .btn:hover {
          background-color: #214372;
        }

        .btn-small {
          width: max-content;
          flex: 0;
        }

        .mr-10 {
          margin-right: 10px;
        }

        .hidden {
          display: none !important;
        }

        /* Card */

        .card {
          background: #292b2f;
          width: 345px;
          max-height: 95%;
          height: max-content;
          border-radius: 9px;
          box-shadow: 0px 0px 16px 3px rgba(0, 0, 0, 0.2);
          -webkit-box-shadow: 0px 0px 16px 3px rgba(0, 0, 0, 0.2);
          scrollbar-width: none;
        }

        .card::-webkit-scrollbar {
          display: none;
        }

        .card-header .banner-img {
          width: 100%;
          height: 120px;
          background-position: center !important;
          background-size: 100% auto !important;
          border-radius: 6px 6px 0 0;
          overflow: hidden;
        }

        .card-body {
          padding: 15px;
          position: relative;
        }

        .card-body .profile-header {
          position: absolute;
          display: flex;
          flex-direction: row;
          align-items: flex-end;
          justify-content: space-between;
          width: calc(100% - 30px);
          top: -50px;
        }

        .card-body .profile-header .profile-logo {
          position: relative;
          border: 6px solid #292b2f;
          border-radius: 50%;
          width: calc(80px + 6px * 2);
          height: calc(80px + 6px * 2);
          overflow: hidden;
        }

        .card-body .profile-header .profile-logo img {
          display: block;
          width: 100%;
        }

        .card-body .profile-header .badges-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: flex-end;
          max-width: 150px;
          background: #18191c;
          border-radius: 7px;
          padding: 3px;
        }

        .card-body .profile-header .badges-container .badge-item {
          position: relative;
          margin: 5px;
          width: 15px;
          height: 15px;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
        }

        .card-body .profile-header .badges-container .badge-item img {
          height: 120%;
        }

        .card-body .profile-header .badges-container .badge-item:hover > .tooltip {
          transform: scale(1);
        }

        .card-body .profile-body {
          background: #18191c;
          border-radius: 7px;
          padding: 13px;
          margin-top: 40px;
        }

        .card-body .profile-body .username {
          color: #eeeeee;
          margin-bottom: 13px;
          font-weight: 600;
          font-size: 1.3rem;
          display: flex;
          flex-direction: row;
          align-items: end;
        }

        .card-body .profile-body .username span {
          color: #b9bbbe;
          font-size: 0.8rem;
          font-weight: 400;
        }

        .card-body .profile-body .username .badge {
          font-size: 0.65rem;
          background-color: #5865f2;
          text-transform: uppercase;
          font-weight: 300;
          width: max-content;
          padding: 2px 5px;
          margin-left: 5px;
          border-radius: 3px;
        }

        .card-body .profile-body hr {
          border: none;
          border-top: 0.5px solid #33353b;
        }

        .card-body .profile-body .category-title {
          color: white;
          font-weight: 700;
          text-transform: uppercase;
          font-size: 0.8rem;
          margin-bottom: 8px;
        }

        .card-body .profile-body .basic-infos {
          margin-bottom: 14px;
          margin-top: 12px;
        }

        .card-body .profile-body .basic-infos p {
          color: #bdbebf;
          font-size: 0.9rem;
        }

        .card-body .profile-body .basic-infos p a {
          color: #02a5e6;
          text-decoration: none;
        }

        .card-body .profile-body .basic-infos p a:hover {
          text-decoration: underline;
        }

        .card-body .profile-body .basic-infos p b {
          color: #ddd;
        }

        .card-body .profile-body .basic-infos .spotify .spotify-music-infos {
          display: flex;
          flex-direction: row;
          align-items: center;
        }

        .card-body
          .profile-body
          .basic-infos
          .spotify
          .spotify-music-infos
          .music-cover {
          min-width: 60px;
          min-height: 60px;
          max-width: 60px;
          max-height: 60px;
          margin-right: 12px;
          overflow: hidden;
        }

        .card-body
          .profile-body
          .basic-infos
          .spotify
          .spotify-music-infos
          .music-cover
          img {
          width: 100%;
        }

        .card-body
          .profile-body
          .basic-infos
          .spotify
          .spotify-music-infos
          .music-text {
          display: flex;
          flex-direction: column;
          justify-content: center;
          color: #999b9c;
          font-size: 0.9rem;
          max-width: calc(100% - 60px - 12px);
        }

        .card-body
          .profile-body
          .basic-infos
          .spotify
          .spotify-music-infos
          .music-text
          * {
          max-width: 100%;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }

        .card-body
          .profile-body
          .basic-infos
          .spotify
          .spotify-music-infos
          .music-text
          * {
          margin: 0;
          padding: 0;
        }

        .card-body
          .profile-body
          .basic-infos
          .spotify
          .spotify-music-infos
          .music-text
          a {
          color: #999b9c;
          text-decoration: none;
        }

        .card-body
          .profile-body
          .basic-infos
          .spotify
          .spotify-music-infos
          .music-text
          a:hover {
          text-decoration: underline;
        }

        .card-body
          .profile-body
          .basic-infos
          .spotify
          .spotify-music-infos
          .music-text
          .music-title {
          color: #b7babc;
        }

        .card-body .profile-body .basic-infos .spotify .spotify-music-tracker {
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 100%;
          margin-top: 10px;
        }

        .card-body
          .profile-body
          .basic-infos
          .spotify
          .spotify-music-tracker
          .music-tracker-container {
          background: #212326;
          border-radius: 7px;
          width: 100%;
          height: 4px;
        }

        .card-body
          .profile-body
          .basic-infos
          .spotify
          .spotify-music-tracker
          .music-tracker-container
          .music-tracker {
          background: #dcddde;
          height: 100%;
          border-radius: 7px;
        }

        .card-body .profile-body .basic-infos .spotify .spotify-music-tracker .timer {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          width: 100%;
          color: #dcddde;
          font-size: 0.8rem;
          margin-top: 5px;
        }

        .card-body .profile-body .basic-infos .spotify-listen-nothing {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
          color: #999b9c;
          font-size: 0.9rem;
          margin-top: 20px;
        }
      </style>
      <body>
        <div class="card">
          <div class="card-header">
            <div class="banner-img" style="background-image: url('img/banner.gif');"></div>
          </div>
          <div class="card-body">
            <div class="profile-header">
              <div class="profile-logo">
                <!-- <img src=".img/logo.jpeg" > -->
              </div>
              <div class="badges-container">
                <div class="badge-item">
                  <img src="./img/badges/gear.svg" alt="" />
                  <div class="tooltip tooltip-up">Web Developer</div>
                </div>
                <div class="badge-item">
                  <img src="./img/badges/ui_uix.svg" alt="" />
                  <div class="tooltip tooltip-up">UI/UX Designer</div>
                </div>
                <div class="badge-item">
                  <img src="./img/badges/graph.svg" alt="" />
                  <div class="tooltip tooltip-up">Graphic Designer</div>
                </div>
              </div>
            </div>
            <div class="profile-body">
              <div class="username">Charlie ✌️ <span>@onecrazygenius</span></div>
              <hr />
              <div class="btn-container">
                <a href="https://onecrazygenius.com/" target="_blank" class="btn mr-10"
                  >Website</a
                >
                <a
                  href="https://github.com/onecrazygenius"
                  target="_blank"
                  class="btn btn-small"
                >
                  <img src="./assets/img/github.png" alt="" />
                </a>
              </div>
              <div class="basic-infos">
                <div class="category-title">About me</div>
                <p>Content <b></b></p>
              </div>
              <div class="basic-infos">
                <div class="category-title">Listen on Spotify</div>
                <div id="spotify-container">
                  <div class="spotify hidden">
                    <div class="spotify-music-infos">
                      <div class="music-cover">
                        <img src="./assets/img/logo.jpeg" />
                      </div>
                      <div class="music-text">
                        <div class="music-title">
                          <b
                            ><a href="https://onecrazygenius.com/" target="_blank">
                              Title
                            </a></b
                          >
                        </div>
                        <div class="music-artist">
                          by
                          <a href="https://onecrazygenius.com/" target="_blank">
                            Artist
                          </a>
                        </div>
                        <div class="music-album">
                          in
                          <a href="https://onecrazygenius.com/" target="_blank">
                            Album
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="spotify-music-tracker">
                      <div class="music-tracker-container">
                        <div class="music-tracker"></div>
                      </div>
                      <div class="timer">
                        <span>0:00</span>
                        <span style="color: #696969">Playing</span>
                        <span>0:00</span>
                      </div>
                    </div>
                  </div>
                  <div class="spotify-listen-nothing">
                    <div class="text">Nothing is playing right now</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </div>
  </foreignObject>
</svg>
