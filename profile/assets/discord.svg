<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    html {
      background: #1E1E1E !important;
    }
    .card {
      fill: #292b2f;
      stroke-width: 1;
      stroke: #000000;
      border-radius: 25%;
    }
    .profile-logo {
      fill: #292b2f;
      stroke: #292b2f;
      stroke-width: 6;
      border-radius: 50%;
    }
    .badges-container {
      fill: #18191c;
      stroke: #18191c;
      stroke-width: 3;
      border-radius: 7px;
    }
    .badge-item {
      cursor: pointer;
    }
    .username {
      font-family: "Whitney", sans-serif;
      font-size: 1.3rem;
      fill: #eeeeee;
      font-weight: 600;
    }
    .alias {
      font-size: 0.8rem;
      fill: #b9bbbe;
      font-weight: 400;
    }
    .btn {
      fill: #152d4e;
      stroke: #152d4e;
      stroke-width: 1;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.85rem;
      font-family: "Whitney", sans-serif;
      color: #fff;
      text-decoration: none;
    }
    .btn:hover {
      fill: #214372;
    }
    .category-title {
      fill: white;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.8rem;
      font-family: "Whitney", sans-serif;
    }
    .basic-info {
      fill: #bdbebf;
      font-size: 0.9rem;
      font-family: "Whitney", sans-serif;
    }
  </style>

  <rect x="0" y="0" width="400" height="600" class="card" />
  
  <image x="0" y="0" width="400" height="120" href="assets/img/banner.gif" />

  <circle cx="80" cy="150" r="40" class="profile-logo" />
  <image x="40" y="110" width="80" height="80" href="assets/img/logo.jpeg" />

  <foreignObject x="140" y="130" width="120" height="30" class="badges-container">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="badge-item">
        <img src="https://via.placeholder.com/15" alt="Web Developer" title="Web Developer" />
      </div>
      <div class="badge-item">
        <img src="https://via.placeholder.com/15" alt="UI/UX Designer" title="UI/UX Designer" />
      </div>
      <div class="badge-item">
        <img src="https://via.placeholder.com/15" alt="Graphic Designer" title="Graphic Designer" />
      </div>
    </div>
  </foreignObject>

  <text x="15" y="220" class="username">Charlie ✌️</text>
  <text x="15" y="240" class="alias">Alias OneCrazyGenius</text>
  
  <rect x="15" y="260" width="200" height="38" class="btn" />
  <text x="25" y="285" class="btn-text">Website</text>

  <rect x="220" y="260" width="40" height="38" class="btn btn-small" />
  <image x="230" y="265" width="20" height="20" href="https://via.placeholder.com/20" />
  
  <text x="15" y="330" class="category-title">About me</text>
  <text x="15" y="350" class="basic-info">Content <b></b></text>
  
  <text x="15" y="380" class="category-title">Listen on Spotify</text>
  <foreignObject x="15" y="400" width="360" height="180">
    <div xmlns="http://www.w3.org/1999/xhtml" class="spotify">
      <div class="spotify-music-infos">
        <div class="music-cover">
          <img src="https://i.scdn.co/image/ab67616d0000b273c5148520a59be191eea16989" />
        </div>
        <div class="music-text">
          <div class="music-title">
            <b><a href="https://open.spotify.com/track/1rqqCSm0Qe4I9rUvWncaom" target="_blank">High Hopes</a></b>
          </div>
          <div class="music-artist">
            by
            <a href="https://open.spotify.com/artist/20JZFwl6HVl6yg8a4H3ZqK" target="_blank">Panic! At The Disco</a>
          </div>
          <div class="music-album">
            in
            <a href="https://open.spotify.com/album/6ApYSpXF8GxZAgBTHDzYge" target="_blank">Pray for the Wicked</a>
          </div>
        </div>
      </div>
      <div class="spotify-music-tracker">
        <div class="music-tracker-container">
          <div class="music-tracker" style="width: 49.7324%;"></div>
        </div>
        <div class="timer">
          <span>01:34</span>
          <span style="color: #696969"></span>
          <span>03:10</span>
        </div>
      </div>
      <div class="spotify-listen-nothing hidden">
        <div class="text">Nothing is playing right now</div>
      </div>
    </div>
  </foreignObject>
</svg>
